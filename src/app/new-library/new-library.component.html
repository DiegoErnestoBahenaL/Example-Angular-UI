<div class="container-fluid mt-5">
    <div class="d-flex flex-row justify-content-center">
        <div class="card w-50">
            <h5 class="card-header text-center">Nueva Librería</h5>
            <div class="card-body">
                <form [formGroup]="formGroup">

                    <div class="mb-3">
                      <label for="name" class="form-label" >Nombre</label>
                      <input type="text" class="form-control" id="name" [formControl]="controls.NameControl">
                    </div>
        
                    <div class="mb-3">
                      <label for="telephoneNumber" class="form-label" >Teléfono</label>
                      <input type="text" class="form-control" id="telephoneNumber" [formControl]="controls.TelephoneNumberControl">
                    </div>

                    <div class="mb-3">
                        <label for="city" class="form-label">Ciudad</label>
                        <select class="form-control" name="cities" id="city" [formControl]="controls.CityControl">
                            <option value="Guadalajara">Guadalajara</option>
                            <option value="Zapopan">Zapopan</option>
                            <option value="Tlaquepaque">Tlaquepaque</option>
                            <option value="Tonalá">Tonalá</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="zipCode" class="form-label">Código Postal</label>
                        <input type="number" class="form-control" id="zipCode" [formControl]="controls.ZipCodeControl">
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Dirección</label>
                        <textarea name="addressTextArea" id="address" cols="30" rows="4" class="form-control" [formControl]="controls.AddressControl"></textarea>
                    </div>
                    
                    <button (click)="submit()" class="btn btn-primary float-end">Guardar</button>
                </form>
            </div>
          </div>
    </div>
</div>
